<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <p class="title">
        Rock Paper Scissors
    </p>
    <button class="move-button js-rock-button"><img src="rock-emoji.png" class="moves-icon">
    </button>
   
   <button class="move-button js-paper-button"><img src="paper-emoji.png" class="moves-icon">
    </button>
   
   <button class="move-button js-scissors-button"><img src="scissors-emoji.png" class="moves-icon">
   </button>

  <p class ="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>
   
  <button class="reset-button"> 
      Reset Score</button>

  <button class="Auto-but js-autoplay" >
  Auto Play</button>

  <p class="js-reset-confirmation"></p>

   <script 
    src="script.js">
  </script> 
</body>
</html>
